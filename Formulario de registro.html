<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First name: *</label>
        <input type="text">
    </div>
    <div>
        <label>Last name: *</label>
        <input type="text">
    </div>
    <div>
        <label>Email address: *</label>
        <input type="text">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password">
    </div>
    <div>
        <label>Birthday: *</label>
        <input type="date">
    </div>
    <div>
        <label>Gender identity:</label>
    </div>
    <div> 
        <form>
            <input type="radio" id="1" name="gender" value="male">
            <label for="1">Male</label>
            <input type="radio" id="2" name="gender" value="female">
            <label for="2">Female</label>
            <input type="radio" id="3" name="gender" value="Non-binary">
            <label for="3">Non-binary</label>
            <input type="radio" id="4" name="gender" value="I prefer not to answer">
            <label for="4">I prefer not to answer</label>
        </form> 
    </div>
    <div>
        <label>A short description about myself</label>
    </div>
    <div>
        <textarea name="about myself" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite language:</label>
        <select name="language">
            <option>Javascript</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
</body>
</html>
