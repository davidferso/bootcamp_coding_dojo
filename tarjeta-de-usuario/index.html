<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta de usuario</title>
</head>
<body>
    <div class="container">
        <div class="row1">
            <img class="user-circle" src="./icons/user-circle.png" alt="user-circle">
        </div>
        <div class="row2">
            <h1>Jane Doe</h1>
            <div class="location">
                <img class="map-marker" src="icons/map-marker.png" alt="map-marker">
                <p class="city">Seattle</p>
            </div>
            <div class="dev">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <img class="gear" src="./icons/gear.png" alt="gear">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
