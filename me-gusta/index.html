<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Me gusta</title>
</head>

<body>
    <div class="container">
        <div class="row1">
            <div class="dojonary">
                <h1>Network</h1>
            </div>
        </div>
        <div class="row-middle">
            <h2>Your Feed</h2>
        </div>
        <div class="row2">
            <div class="col-1">
                <img class="image-avatar" src="./icons/user-circle.png" alt="avatar">
                <a class="add-avatar" href="#">Add avatar</a>
                <p class="james-doe">James Doe</p>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="col-2-row1">
                        <div class="neil-m">
                            <p>Neil M</p>
                        </div>
                        <div class="like-row">
                            <p class="like-txt"><span id="number-likes-neil-m">9</span> like(s)</p>
                            <button class="like-btn" onclick="like_neil_m()">Like</button>
                        </div>
                    </div>
                    <div class="col-2-row2">
                        <p>
                            I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="col-2-row1">
                        <div class="nichole-k">
                            <p>Nichole K</p>
                        </div>
                        <div class="like-row">
                            <p class="like-txt"><span id="number-likes-nichole-k">9</span> like(s)</p>
                            <button class="like-btn" onclick="like_nichole_k()">Like</button>
                        </div>
                    </div>
                    <div class="col-2-row2">
                        <p>
                            Just finished my <a href="#">next comic</a>, check it out.
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="col-2-row1">
                        <div class="jim-r">
                            <p>Jim R</p>
                        </div>
                        <div class="like-row">
                            <p class="like-txt"><span id="number-likes-jim-r">9</span> like(s)</p>
                            <button class="like-btn" onclick="like_jim_r()">Like</button>
                        </div>
                    </div>
                    <div class="col-2-row2">
                        <p>
                            I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
